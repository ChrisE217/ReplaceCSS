<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="css/site.css">
  <script src="codemirror-5.45.0/lib/codemirror.js"></script>
  <link rel="stylesheet" href="codemirror-5.45.0/lib/codemirror.css">
  <link rel="stylesheet" href="codemirror-5.45.0/theme/dracula.css">
  <script src="codemirror-5.45.0/mode/css/css.js"></script>
  <script src="codemirror-5.45.0/mode/xml/xml.js"></script>
  <script src="codemirror-5.45.0/mode/htmlmixed/htmlmixed.js"></script>
  <title>ReplaceCSS</title>
</head>

<body>
  <div class="container-fluid">
    <div class="row navigation">
      <div class="col-lg-12">
        <div class="logo">ReplaceCSS</div>
          <button id="replace-button" onClick="startReplace()" class="btn btn-outline-dark">Extract</button>
      </div>
    </div>
    <div class="row entry-boxes">
      <div id="html-input" class="col-lg-6">
        <h4 id="html-header">Enter HTML:</h4>
      </div>
      <div id="css-output" class="col-lg-6 ">
        <ul class="nav nav-tabs" id="myOutputTab" role="tablist">
          <li class="nav-item">
            <a class="nav-link active" id="css-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home"
              aria-selected="true">CSS Output</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="html-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile"
              aria-selected="false">HTML Output</a>
          </li>
        </ul>
        <div class="tab-content" id="myOutputContent">
          <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="css-tab"></div>
          <div class="tab-pane fade active" id="profile" role="tabpanel" aria-labelledby="html-tab"></div>
        </div>
      </div>
    </div>
  </div>
  <div class="card footer fixed-bottom">
    <div class="card-body">
      <h5 class="card-title center">ReplaceCSS</h5>
      <p class="card-text">ReplaceCSS is an open source project created by <a href="https://www.chrisewart.net">Chris
          Ewart</a>. If you find any issues feel free to tell me on <a
          href="https://github.com/ChrisE217/replacecss">GitHub</a> or fix them yourself.</p>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="js/replacecss.js"></script>
</body>

</html>
